<!--Body Start-->
<section class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mb-2">
        <p-card header="Filter">
          <form>
            <div class="form-group">
              <label for="skillsdescriptioncompany" style="word-break: break-all;">Skills,Designation,Company</label>
              <input type="text" class="form-control" id="skillsdescriptioncompany" placeholder="" />
            </div>
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" class="form-control" id="location" placeholder="" />
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Experience</label>
              <div class="ui-grid ui-grid-responsive ui-fluid">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-12">
                    <p-dropdown [options]="experience" [(ngModel)]="selectedExperience" [showClear]="true"
                      [autoWidth]="false">
                    </p-dropdown>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Salary</label>
              <div class="ui-grid ui-grid-responsive ui-fluid">
                <div class="ui-grid-row">
                  <div class="ui-grid-col-12">
                    <p-dropdown [options]="salary" [(ngModel)]="selectedSalary" [showClear]="true" [autoWidth]="false">
                    </p-dropdown>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-warning btn-block">
                Search
              </button>
            </div>
          </form>
          <p-footer> </p-footer>
        </p-card>
      </div>
      <!--Filters-->
      <!--Referrals-->
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <p-scrollPanel [style]="{ width: '100%', height: '100vh' }" styleClass="custombar1">
          <div>
            <ng-container *ngFor="let userPostDetail of userPostDetails">
              <referMe-job [userPostDetail]="userPostDetail"></referMe-job>
            </ng-container>
          </div>
        </p-scrollPanel>
        <p-paginator id="turbotable" [rows]="5" [totalRecords]="26" (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>
  </div>
</section>
<!--Body End-->
