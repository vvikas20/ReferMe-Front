<!--Body Start-->
<section class="container-fluid">
  <div class="col-12">
    <div class="row">
      <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 mb-2">
        <div class="mb-2">
          <p-card>
            <button type="button" class="btn btn-outline-warning" (click)="openModal()">
              Post New Job
            </button>
          </p-card>
        </div>
        <div>
          <p-card header="Filter ({{totallFilteredPostCount}} Posts)">
            <div class="post-filter-card">
              <div class="form-group">
                <label>Keywords</label>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                      <p-chips [(ngModel)]="this.postFilter.keywords" [addOnTab]="true" [addOnBlur]="true"
                        [ngModelOptions]="{standalone: true}"></p-chips>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Company</label>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                      <p-autoComplete [(ngModel)]="this.postFilter.company" [suggestions]="companies"
                        (completeMethod)="searchCompany($event)" [ngModelOptions]="{standalone: true}"></p-autoComplete>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Location</label>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                      <p-autoComplete [(ngModel)]="this.postFilter.location" [suggestions]="locations"
                        (completeMethod)="searchLocation($event)" [ngModelOptions]="{standalone: true}">
                      </p-autoComplete>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Min Exp</label>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                      <p-dropdown [options]="experienceOptions" [(ngModel)]="this.postFilter.minExp"
                        [ngModelOptions]="{standalone: true}">
                      </p-dropdown>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Max Exp</label>
                <div class="ui-grid ui-grid-responsive ui-fluid">
                  <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                      <p-dropdown [options]="experienceOptions" [(ngModel)]="this.postFilter.maxExp"
                        [ngModelOptions]="{standalone: true}">
                      </p-dropdown>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <p-footer>
              <button pButton type="button" label="Search" class="mr-2 ui-button-raised ui-button-warning"
                (click)="refreshPosts()"></button>
              <button pButton type="button" label="Clear" class="ui-button-raised ui-button-secondary"
                (click)="clearFilter()"></button>
            </p-footer>
          </p-card>
        </div>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
        <div>
          <ng-container *ngFor="let myPost of myPosts">
            <referMe-my-post [postDetail]="myPost" (notifyPostDelete)="refreshPosts()"></referMe-my-post>
          </ng-container>
        </div>
        <p-paginator id="turbotable" [rows]="10" [totalRecords]="this.totallFilteredPostCount"
          (onPageChange)="paginate($event)"></p-paginator>
      </div>
    </div>
  </div>
</section>
<!--Body End-->

<!--Post Job Modal Start-->
<div bsModal #jobPostModal="bs-modal" class="custom-modal modal fade" tabindex="-1">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Post Job Opening</h4>
        <span class="close-icon" (click)="hideModal()">
          <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="32px" height="32px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
            xml:space="preserve">
            <circle style="fill:#ffc107;" cx="25" cy="25" r="25" />
            <polyline style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;" points="16,34 25,25 34,16 
           " />
            <polyline style="fill:none;stroke:#FFFFFF;stroke-width:2;stroke-linecap:round;stroke-miterlimit:10;" points="16,16 25,25 34,34 
           " />
          </svg>
        </span>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Position</label>
          <input type="text" class="form-control" name="position" [(ngModel)]="this.postDetail.position"
            [ngModelOptions]="{standalone: true}" />
        </div>
        <div class="form-group form-row">
          <div class="col">
            <label>Company</label>
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <p-autoComplete [(ngModel)]="this.postDetail.company" [suggestions]="companies"
                    (completeMethod)="searchCompany($event)" [ngModelOptions]="{standalone: true}"></p-autoComplete>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <label>Min Exp</label>
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <p-dropdown [options]="experienceOptions" [(ngModel)]="this.postDetail.minExp"
                    [ngModelOptions]="{standalone: true}">
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <label>Max Exp</label>
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <p-dropdown [options]="experienceOptions" [(ngModel)]="this.postDetail.maxExp"
                    [ngModelOptions]="{standalone: true}">
                  </p-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group form-row">
          <div class="col">
            <label>Location</label>
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <p-autoComplete [(ngModel)]="this.postDetail.location" [suggestions]="locations"
                    (completeMethod)="searchLocation($event)" [ngModelOptions]="{standalone: true}"></p-autoComplete>
                </div>
              </div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col"></div>
        </div>
        <div class="form-group form-row">
          <div class="col">
            <label>Keywords</label>
            <div class="ui-grid ui-grid-responsive ui-fluid">
              <div class="ui-grid-row">
                <div class="ui-grid-col-12">
                  <p-chips [(ngModel)]="this.postDetail.keywords" [addOnTab]="true" [addOnBlur]="true"
                    [ngModelOptions]="{standalone: true}">
                  </p-chips>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Job Description</label>
          <p-editor [(ngModel)]="this.postDetail.description" [style]="{ height: '320px' }"
            [ngModelOptions]="{standalone: true}"></p-editor>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning mr-1" (click)="postJob()">
          Post
        </button>
        <button type="button" class="btn btn-light mr-1" (click)="hideModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
<!--Post Job Modal End-->
