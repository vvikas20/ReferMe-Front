<div class="card my-1">
  <div class="card-header">
    Filters
  </div>
  <div class="card-body">
    <div class="md-form">
      <input mdbInputDirective type="text" id="sdc" class="form-control">
      <label for="sdc" class="">Skills,Designation,Company</label>
    </div>
    <div class="md-form">
      <input mdbInputDirective type="text" id="loc" class="form-control">
      <label for="loc" class="">Location</label>
    </div>
    <div class="my-3">
      <p-dropdown [options]="experience" [(ngModel)]="selectedExperience" [showClear]="true"></p-dropdown>
    </div>
    <div class="my-3">
      <p-dropdown [options]="salary" [(ngModel)]="selectedSalary" [showClear]="true"></p-dropdown>
    </div>
  </div>
  <a mdbBtn color="warning" size="lg" class="waves-light" (click)="notify()" mdbWavesEffect>Search</a>
</div>

<p-toast></p-toast>
